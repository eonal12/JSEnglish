<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var shape = "";

        for(var i = 0; i<6; i++){

            for(var j = 0; j<6-i; j++){ // For Spaces

                shape += " ";
            }

            for(var k = 0; k<=i; k++){ // For Asterixes

                shape += "*";

            }
            for(var m = 0; m<=i-1; m++){

                shape += "*";

            }    
            shape +="\n";
        }

        console.log(shape);

    </script>
</body>
</html>
