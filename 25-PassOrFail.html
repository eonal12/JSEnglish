<body>
    <script>

        var grades = {

            midterm: 0,
            final: 0,
            avg: 0,
            isSucces: false
            
        }

        grades.midterm = Number(prompt("Enter midterm"));
        grades.final = Number(prompt("Enter final"));
        grades.avg = (grades.midterm + grades.final) / 2;

        if (grades.avg >= 50) {

            grades.isSucces = true;

        }

        console.log(grades)





    </script>
