<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    /*
    Ask user to enter his/her first name, last name, age, height and weight then print them on console in this way:
            First Name: ...
            Last Name : ...
            Age: ...
            Height: ...
            Weight: ...
    Note: Use only one "console.log();"
    */

        let firstName = prompt("Enter your first name");
        let lastName = prompt("Enter your last name");
        let age = prompt("Enter your age");
        let height = prompt("Enter your height");
        let weight = prompt("Enter your weight");

        console.log("First Name: "+firstName+"\nLast Name : "+lastName+"\nAge: "+age+"\nHeight: "+height+"\nWeight: "+weight);

    </script>
</body>

</html>
