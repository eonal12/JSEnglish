<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var sum = 0;
        var numbers = 100;
        var counter = 0;
        var flow = "";

        while(sum<2000){


            flow += numbers+", ";

            sum += numbers;

            numbers++;
            counter++;
            
        }

        console.log("Counter: "+counter);
        console.log("Sum: "+sum);
        console.log("Flow: "+flow);

    </script>
</body>
</html>
