<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>

        var numbers = [12, 56, 14, 67, 89, 11, 22];

        var max = numbers[0];

        for(var i = 0; i < numbers.length; i++){


            if(numbers[i] > max ){

                max = numbers[i];

            } 
        }

        console.log("Max: "+max);

    </script>
</body>
