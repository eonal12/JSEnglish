<head>

<body>
    <script>

        function factorial(number) {

            if (number >= 0) {

                var product = 1;

                for (var i = 1; i <= number; i++) {

                    product = product * i;

                }

                return product;

            } else {

                console.log("Do not enter negative number");

                return "Do not enter negative number";

            }

        }

        var result = factorial(5);
        console.log("result: " + result);

        result = factorial(Number(prompt("Enter a number")) );

        console.log(result);

    </script>
</body>

</html>
