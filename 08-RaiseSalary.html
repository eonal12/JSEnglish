<body>
    
    <script>

    const salary = prompt("Enter your salary");

    var newSalary = salary;
        if(salary>=1000 && salary<2000){

            newSalary = newSalary*1.3;

        }else if(salary>=2000 && salary<4000){

            newSalary = newSalary*1.15;

        }else if(salary>=4000){

            newSalary = newSalary*1.05;

        }else{
            alert("Enter a correct salary");
        }

        if(salary>=1000){

            alert("Your new salary is "+newSalary);

        }

        
    </script>

</body>
