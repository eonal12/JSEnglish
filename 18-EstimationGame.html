<body>
    <script>


        var randomNumber = Math.floor(Math.random() * 100) + 1;
        var estimatedNumber = 0;
        var counter = 0;

        do {
            counter++;
            estimatedNumber = Number(prompt("Enter your " + counter + ". estimation"));

            if (estimatedNumber == randomNumber) {
                alert("You Win after " + counter + " tries.");
            } else if (estimatedNumber < randomNumber) {
                alert("Enter a larger number");
            } else {
                alert("Enter a smaller number");
            }

        } while (estimatedNumber != randomNumber)

    </script>
</body>

</html>
