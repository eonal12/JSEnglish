<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
	 Take a number from user and,
	 	i)Check if it is less than 0. If it is less than zero, print "Negative Number" on console.
	 	ii)If it is greater than or equals to zero, check if it is less than 10.
        If it is less than 10, print "Positive Digit" on console,
	 	and if it is greater than or equals to 10 print "Positive Number" on console.
	*/

    let number = prompt("Enter a number");

    if(number<0){

        alert("Negative Number");

    }else{

        if(number<10){

        alert("Positive Digit");   

        }else{

        alert("Positive Number");
        
        }

    }


    


    </script>
</body>
</html>
