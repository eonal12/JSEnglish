    <script>
 // Convert the "Congratulations" word to "sn**t*l*t*rgn*C" by using Array.

 let str = "Congratulations";

 let arr = str.split("");

 let newStr = "";

 for(var i = str.length-1; i>=0; i--){

    if(arr[i]=="a" || arr[i]=="e" || arr[i]=="i" || arr[i]=="o" || arr[i]=="u"){


        arr[i] = "*";

    }

    newStr += arr[i];
    
 }

 console.log(newStr);

    </script>
