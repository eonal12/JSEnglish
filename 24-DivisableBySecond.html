<body>
    <script>
        function divisibility(x, y) {
            let counter = 0;

            for (var i = 1; i <= x; i++) {

                if (i % y == 0) {
                    counter++;
                }

            }
            return counter;
        }

        const result = divisibility(54, 12);

        console.log(result);




    </script>
</body>
